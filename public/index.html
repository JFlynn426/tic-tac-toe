<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>TESLA TAC TOE</h1>
    <h2 class="instructions">Player X go!</h2>
    <section><button class="resetButton">Reset</button></section>
    <div class="board">
      <section class="ticTacToeBoard">
        <div>
          <p id="space0"></p>
          <p id="space3"></p>
          <p id="space6"></p>
        </div>
        <div>
          <p id="space1"></p>
          <p id="space4"></p>
          <p id="space7"></p>
        </div>
        <div>
          <p id="space2"></p>
          <p id="space5"></p>
          <p id="space8"></p>
        </div>
      </section>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
